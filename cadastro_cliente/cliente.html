<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Clientes - Tech Cell Center Brasil</title>
  </head>
  <body>
    <header>
      <nav class="navegation">
        <a href="../index.html" class="logo" title="logo">
          Tech Cell Center <span>Brasil</span></a
        >
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" onclick="fecharMenu()" title="home">Início</a>
          </li>
          <li class="nav-item">
            <a href="../cadastro_cliente/cliente.html" onclick="fecharMenu()" title="clientes">
              Clientes
            </a>
          </li>
          <li class="nav-item">
            <a href="../cadastro_produto/produto.html" onclick="fecharMenu()" title="produtos">
              Produtos</a
            >
          </li>
          <li class="nav-item">
            <a href="../cadastro_serviço/serviço.html" onclick="fecharMenu()" title="serviços">
              Serviços</a
            >
          </li>
          <li class="nav-item">
            <a href="../cadastro_orçamento/orcamentos.html" onclick="fecharMenu()" title="orçamento"
              >Solicitar Orçamento</a
            >
          </li>
        </ul>

        <div class="menu" id="menuToggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <button id="showFormButton" class="show-form-button">Registrar Novo Cliente</button>
      <section id="clientFormSection" class="client-form" style="display: none;">
        <h2>Registrar Cliente</h2>
        <form id="clientForm">
          <input type="hidden" id="clientId" name="clientId" />
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />

          <label for="cpfCnpj">CPF/CNPJ:</label>
          <input type="text" id="cpfCnpj" name="cpfCnpj" required />

          <label for="phone">Telefone:</label>
          <input type="text" id="phone" name="phone" required />

          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" required />

          <label for="neighborhood">Bairro:</label>
          <input type="text" id="neighborhood" name="neighborhood" required />

          <label for="street">Rua:</label>
          <input type="text" id="street" name="street" required />

          <label for="number">Número:</label>
          <input type="text" id="number" name="number" required />

          <button type="submit">Registrar</button>
        </form>
      </section>
      <section class="client-table">
        <h2>Clientes Registrados</h2>
        <input type="text" id="searchInput" placeholder="Buscar por nome..." />
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="clientTableBody">
              <!-- Client data will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('ativo');
          menuToggle.classList.toggle('ativo');
        });

        loadClients();
        setupEventListeners();
      });

      function fecharMenu() {
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.getElementById('menuToggle');
        navMenu.classList.remove('ativo');
        menuToggle.classList.remove('ativo');
      }
    </script>
  </body>
</html>

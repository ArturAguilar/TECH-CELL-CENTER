<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <title>Cadastro de Clientes - Tech Cell Center Brasil</title>
  </head>
  <body>
    <header>
      <nav class="navegacao">
        <!-- Link para a página inicial -->
        <a href="../index.html" class="logo" title="logo">
          Tech Cell Center <span>Brasil</span></a
        >
        <ul class="menu-nav">
          <!-- Link para a página inicial -->
          <li class="item-nav">
            <a
              href="../index.html"
              onclick="fecharMenu()"
              title="início"> Início</a>
          </li>
          <!-- Link para a página de clientes -->
          <li class="item-nav">
            <a
              href="cliente.html"
              onclick="fecharMenu()"
              title="clientes"
            >
              Clientes
            </a>
          </li>
          <!-- Link para a página de produtos -->
          <li class="item-nav">
            <a
              href="../cadastro_produto/produto.html"
              onclick="fecharMenu()"
              title="produtos"
            >
              Produtos</a
            >
          </li>
          <!-- Link para a página de serviços -->
          <li class="item-nav">
            <a
              href="../cadastro_serviço/serviço.html"
              onclick="fecharMenu()"
              title="serviços"
            >
              Serviços</a
            >
          </li>
          <!-- Link para a página de solicitação de orçamento -->
          <li class="item-nav">
            <a
              href="../cadastro_orçamento/orcamentos.html"
              onclick="fecharMenu()"
              title="orçamento"
              >Solicitar Orçamento</a
            >
          </li>
        </ul>

        <!-- Menu de hambúrguer para dispositivos móveis -->
        <div class="menu" id="menuToggle">
          <span class="barra"></span>
          <span class="barra"></span>
          <span class="barra"></span>
        </div>
      </nav>
    </header>
    <main>
      <!-- Botão para mostrar o formulário de registro de novo cliente -->
      <!-- Botão para mostrar o formulário de registro de novo cliente -->
      <button id="mostrarFormularioBotao" class="mostrar-formulario-botao">
        Registrar Novo Cliente
      </button>

      <!-- Seção do formulário de registro de cliente -->
      <section
        id="secaoFormularioCliente"
        class="formulario-cliente"
        style="display: none"
      >
        <h2>Registrar Cliente</h2>
        <form id="formularioCliente">
          <input type="hidden" id="clienteId" name="clienteId" />
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="cpfCnpj">CPF/CNPJ:</label>
          <input type="text" id="cpfCnpj" name="cpfCnpj" required />

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required />

          <button type="submit">Registrar</button>
        </form>
      </section>
      <!-- Seção da tabela de clientes registrados -->
      <section class="tabela-clientes">
        <h2>Clientes Registrados</h2>
        <input
          type="text"
          id="entradaPesquisa"
          placeholder="Buscar por nome..."
        />
        <div class="container-tabela">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaClientes">
              <!-- Os dados dos clientes serão inseridos aqui pelo JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="../menu.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Orçamentos - Tech Cell Center Brasil</title>
  </head>
  <body>
    <header>
      <nav class="navegation">
        <!-- Link para a página inicial -->
        <a href="../dashboard.html" class="logo" title="logo">
          Tech Cell Center <span>Brasil</span></a
        >
        <ul class="nav-menu">
          <!-- Link para a página inicial -->
          <li class="nav-item">
            <a href="../dashboard.html" onclick="fecharMenu()" title="dashboard"> Dashboard</a>
          </li>
          <!-- Link para a página de clientes -->
          <li class="nav-item">
            <a href="../cadastro_cliente/cliente.html" onclick="fecharMenu()" title="clientes">
              Clientes
            </a>
          </li>
          <!-- Link para a página de produtos -->
          <li class="nav-item">
            <a href="../cadastro_produto/produto.html" onclick="fecharMenu()" title="produtos">
              Produtos</a
            >
          </li>
          <!-- Link para a página de serviços -->
          <li class="nav-item">
            <a href="../cadastro_serviço/serviço.html" onclick="fecharMenu()" title="serviços">
              Serviços</a
            >
          </li>
          <!-- Link para a página de solicitação de orçamento -->
          <li class="nav-item">
            <a href="../cadastro_orçamento/orcamentos.html" onclick="fecharMenu()" title="orçamento"
              >Solicitar Orçamento</a
            >
          </li>
        </ul>

        <!-- Menu de hambúrguer para dispositivos móveis -->
        <div class="menu" id="menuToggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <!-- Seção do formulário de adicionar orçamento -->
      <section class="budget-form" id="budgetFormSection">
        <h2>Adicionar Orçamento</h2>
        <form id="budgetForm">
          <input type="hidden" id="budgetId" name="budgetId" />
          
          <!-- Campo de pesquisa de cliente -->
          <label for="clientSearch">Pesquisar Cliente:</label>
          <input type="text" id="clientSearch" name="clientSearch" placeholder="Digite o nome do cliente..." />

          <!-- Seleção de cliente -->
          <label for="client">Cliente:</label>
          <select id="client" name="client" required>
            <option value="">Selecione um cliente</option>
          </select>

          <!-- Seleção de status -->
          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="Pendente">Pendente</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Rejeitado">Rejeitado</option>
          </select>

          <!-- Campo de observações -->
          <label for="observations">Observações:</label>
          <textarea id="observations" name="observations"></textarea>

          <h3>Itens do Orçamento</h3>
          
          <!-- Campo de pesquisa de produto -->
          <label for="productSearch">Pesquisar Produto:</label>
          <input type="text" id="productSearch" name="productSearch" placeholder="Digite o nome do produto..." />

          <!-- Seleção de produto -->
          <label for="product">Produto:</label>
          <select id="product" name="product">
            <option value="">Selecione um produto</option>
          </select>

          <!-- Campo de quantidade -->
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" />

          <!-- Campo de pesquisa de serviço -->
          <label for="serviceSearch">Pesquisar Serviço:</label>
          <input type="text" id="serviceSearch" name="serviceSearch" placeholder="Digite o nome do serviço..." />

          <!-- Seleção de serviço -->
          <label for="service">Serviço:</label>
          <select id="service" name="service">
            <option value="">Selecione um serviço</option>
          </select>

          <!-- Seleção de forma de pagamento -->
          <label for="paymentMethod">Forma de Pagamento:</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Cartão de Crédito">Cartão de Crédito</option>
            <option value="Cartão de Débito">Cartão de Débito</option>
            <option value="Pix">Pix</option>
            <option value="Boleto">Boleto</option>
          </select>

          <!-- Campo de preço -->
          <label for="total">Total:</label>
          <input type="number" id="total" name="price" step="0.01" readonly />

          <!-- Botão para adicionar item -->
          <button type="button" id="addItemButton">Adicionar Item</button>

          <!-- Tabela de itens do orçamento -->
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Serviço</th>
                  <th>Total</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="budgetItemsTableBody">
                <!-- Os itens serão adicionados aqui pelo JavaScript -->
              </tbody>
            </table>
          </div>

          <h3>Total: <span id="totalPrice">R$ 0.00</span></h3>

          <!-- Botão para salvar orçamento -->
          <button type="button" id="saveBudgetButton">Salvar Orçamento</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('ativo');
          menuToggle.classList.toggle('ativo');
        });

        loadClients();
        loadProducts();
        loadServices();
        setupEventListeners();
      });

      function fecharMenu() {
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.getElementById('menuToggle');
        navMenu.classList.remove('ativo');
        menuToggle.classList.remove('ativo');
      }
    </script>
  </body>
</html>

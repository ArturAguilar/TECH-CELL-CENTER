<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Orçamentos - Tech Cell Center Brasil</title>
  </head>
  <body>
    <header>
      <nav class="navegation">
        <a href="../index.html" class="logo" title="logo">
          Tech Cell Center <span>Brasil</span></a
        >
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" onclick="fecharMenu()" title="dashboard"> Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="../cadastro_cliente/cliente.html" onclick="fecharMenu()" title="clientes">
              Clientes
            </a>
          </li>
          <li class="nav-item">
            <a href="../cadastro_produto/produto.html" onclick="fecharMenu()" title="produtos">
              Produtos</a
            >
          </li>
          <li class="nav-item">
            <a href="../cadastro_serviço/serviço.html" onclick="fecharMenu()" title="serviços">
              Serviços</a
            >
          </li>
          <li class="nav-item">
            <a href="../cadastro_orçamento/orcamentos.html" onclick="fecharMenu()" title="orçamento"
              >Solicitar Orçamento</a
            >
          </li>
        </ul>

        <div class="menu" id="menuToggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="budget-form">
        <h2>Criar Orçamento</h2>
        <form id="budgetForm">
          <input type="hidden" id="budgetId" name="budgetId" />
          <label for="client">Cliente:</label>
          <select id="client" name="client" required>
            <!-- Client options will be inserted here by JavaScript -->
          </select>

          <label for="product">Produto:</label>
          <select id="product" name="product">
            <!-- Product options will be inserted here by JavaScript -->
          </select>

          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required />

          <label for="service">Serviço:</label>
          <select id="service" name="service">
            <!-- Service options will be inserted here by JavaScript -->
          </select>

          <label for="price">Preço:</label>
          <input type="number" id="price" name="price" step="0.01" required readonly />

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="Pendente">Pendente</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Rejeitado">Rejeitado</option>
          </select>

          <label for="observations">Observações:</label>
          <textarea id="observations" name="observations"></textarea>

          <button type="button" id="addItemButton">Adicionar Item</button>
          <button type="button" id="saveBudgetButton">Salvar Orçamento</button>
        </form>
      </section>
      <section class="budget-table">
        <h2>Itens do Orçamento</h2>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Serviço</th>
                <th>Preço</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="budgetItemsTableBody">
              <!-- Budget items will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
        <h3>Total: <span id="totalPrice">R$ 0,00</span></h3>
      </section>
    </main>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', function() {
          navMenu.classList.toggle('ativo');
          menuToggle.classList.toggle('ativo');
        });
      });

      function fecharMenu() {
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.getElementById('menuToggle');
        navMenu.classList.remove('ativo');
        menuToggle.classList.remove('ativo');
      }
    </script>
  </body>
</html>

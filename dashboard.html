<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Dashboard - Tech Cell Center Brasil</title>
  </head>
  <body>
    <!-- NAVEGAÇÃO -->
    <header>
      <nav class="navegacao">
        <a href="dashboard.html" class="logo" title="logo">
          Tech Cell Center <span>Brasil</span></a
        >
        <ul class="menu-nav">
          <li class="item-nav">
            <a href="dashboard.html" onclick="fecharMenu()" title="dashboard"> Dashboard</a>
          </li>
          <li class="item-nav">
            <a href="cadastro_cliente/cliente.html" onclick="fecharMenu()" title="clientes">
              Clientes
            </a>
          </li>
          <li class="item-nav">
            <a href="cadastro_produto/produto.html" onclick="fecharMenu()" title="produtos">
              Produtos</a
            >
          </li>
          <li class="item-nav">
            <a href="cadastro_serviço/servico.html" onclick="fecharMenu()" title="serviços">
              Serviços</a
            >
          </li>
          <li class="item-nav">
            <a href="cadastro_orçamento/orcamentos.html" onclick="fecharMenu()" title="orçamento"
              >Solicitar Orçamento</a
            >
          </li>
        </ul>

        <div class="menu" id="menuToggle">
          <span class="barra"></span>
          <span class="barra"></span>
          <span class="barra"></span>
        </div>
      </nav>
    </header>

    <!-- CORPO PRINCIPAL -->
    <main>
      <!-- DASHBOARD -->
      <section class="dashboard">
        <h1>Dashboard de Orçamentos</h1>
        <div class="tabela-responsiva">
          <table class="tabela-estilizada">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Produtos</th>
                <th>Quantidade</th>
                <th>Serviços</th>
                <th>Total</th>
                <th>Status</th>
                <th>Forma de Pagamento</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaDashboard">
              <!-- Os itens serão adicionados aqui pelo JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script><!-- BIBLIOTECA QUE FAZ PDF'S -->
    <script src="script.js"></script> 

    <!-- SCRIPT DO MENU RESPONSIVO -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const menuNav = document.querySelector('.menu-nav');

        menuToggle.addEventListener('click', function() {
          menuNav.classList.toggle('ativo');
          menuToggle.classList.toggle('ativo');
        });

        carregarOrcamentos();
      });

      function fecharMenu() {
        const menuNav = document.querySelector('.menu-nav');
        const menuToggle = document.getElementById('menuToggle');
        menuNav.classList.remove('ativo');
        menuToggle.classList.remove('ativo');
      }
    </script>
  </body>
</html>

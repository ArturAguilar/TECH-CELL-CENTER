<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Tech Cell Center Brasil</title>
  </head>
  <body>
    <header>
      <nav class="navegation">
        <a href="index.html" class="logo" title="logo">
          Tech Cell Center <span>Brasil</span></a
        >
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" onclick="fecharMenu()" title="home">Início</a>
          </li>
          <li class="nav-item">
            <a href="pordutos.html" onclick="fecharMenu()" title="produtos">
              Produtos</a
            >
          </li>
          <li class="nav-item">
            <a href="serviços.html" onclick="fecharMenu()" title="serviços">
              Serviços</a
            >
          </li>
          <li class="nav-item">
            <a href="orçamento.html" onclick="fecharMenu()" title="orçamento"
              >Solicitar Orçamento</a
            >
          </li>
          <li class="nav-item">
            <a
              id="ativo"
              href="contato.html"
              onclick="fecharMenu()"
              title="contato"
              ><i class="bx bx-headphone"></i>Fale Conosco</a
            >
          </li>
        </ul>

        <div class="menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <h1>Nossos Parceiros</h1>
      <div class="traco"></div>
      <section class="parceiros">
        <div class="parceiros-container">
          <div class="parceiro-slide">
            <img src="img/Samsung.png" alt="Sansung" />
          </div>
          <div class="parceiro-slide">
            <img src="img/Motorola.png" alt=" Motorola" />
          </div>
          <div class="parceiro-slide">
            <img src="img/Nokia.png" alt=" Nokia" />
          </div>
          <div class="parceiro-slide">
            <img src="img/Xaomi.png" alt=" Xaomi" />
          </div>
          <div class="parceiro-slide">
            <img src="img/Asus.png" alt=" Asus" />
          </div>
          <div class="parceiro-slide">
            <img src="img/Sony.png" alt=" Sony" />
          </div>
          <div class="parceiro-slide"><img src="img/jbl.png" alt=" JBL" /></div>
          <div class="parceiro-slide">
            <img
              src="img/logitech.png"
              alt=" Logitech"
              style="width: 70px; height: 60px"
            />
          </div>
          <div class="parceiro-slide">
            <img
              src="img/sandisk.png"
              alt=" Sandisk"
              style="width: 70px; height: 60px"
            />
          </div>
          <div class="parceiro-slide"><img src="img/oi.png" alt="Oi" /></div>
          <div class="parceiro-slide"><img src="img/TIM.png" alt=" TIM" /></div>
          <div class="parceiro-slide">
            <img src="img/claro.png" alt=" Claro" />
          </div>
          <div class="parceiro-slide">
            <img src="img/vivo.png" alt="Vivo" />
          </div>
        </div>
      </section>

      <section class="carrossel">
        <div class="carousel-container">
          <div class="carousel-slide active">
            <img src="img/Samsung.png" alt="Promoção 1" />
          </div>
          <div class="carousel-slide">
            <img src="img/Motorola.png" alt="Promoção 2" />
          </div>
          <div class="carousel-slide">
            <img src="img/Xaomi.png" alt="Promoção 3" />
          </div>
          <div class="carousel-dots"></div>
        </div>
      </section>

      <h2 id="normal">Nossos Produtos</h2>
      <div class="traco"></div>
      <section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

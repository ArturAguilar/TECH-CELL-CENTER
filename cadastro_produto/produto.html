<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../menu.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <title>Cadastro de Produtos - Tech Cell Center Brasil</title>
</head>
<body>
    <header>
        <nav class="navegacao">
            <a href="../index.html" class="logo" title="logo">
                Tech Cell Center <span>Brasil</span>
            </a>
            <ul class="menu-navegacao">
                <li class="item-nav"egacao>
                    <a href="../index.html" onclick="fecharMenu()" title="início"> Início</a>
                </li>
                <li class="item-navegacao">
                    <a href="../cadastro_cliente/cliente.html" onclick="fecharMenu()" title="Clientes">Clientes</a>
                </li>
                <li class="item-navegacao">
                    <a href="produto.html" onclick="fecharMenu()" title="Produtos">Produtos</a>
                </li>
                <li class="item-navegacao">
                    <a href="../cadastro_serviço/serviço.html" onclick="fecharMenu()" title="Serviços">Serviços</a>
                </li>
                <li class="item-navegacao">
                    <a href="../cadastro_orçamento/orcamentos.html" onclick="fecharMenu()" title="Orçamento">Solicitar Orçamento</a>
                </li>
            </ul>
            <div class="menu" id="menuToggle">
                <span class="barra"></span>
                <span class="barra"></span>
                <span class="barra"></span>
            </div>
        </nav>
    </header>
    <main>
        <!-- Botão para mostrar o formulário de registro de novo produto -->
        <button id="mostrarFormularioBotao" class="mostrar-formulario-botao">Registrar Novo Produto</button>
        <!-- Seção do formulário de registro de produto -->
        <section id="secaoFormularioProduto" class="formulario-produto" style="display: none;">
            <h2>Registrar Produto</h2>
            <form id="formularioProduto">
                <input type="hidden" id="produtoId" name="produtoId" />
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required />
                </div>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" required />
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required />
                </div>

                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" placeholder="Digite o preço" oninput="aplicarMascaraPreco(this)" />
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Celulares e Tablets">Celulares e Tablets</option>
                    <option value="Notebooks e Computadores">Notebooks e Computadores</option>
                    <option value="PC Gamer e Acessórios">PC Gamer e Acessórios</option>
                </select>
                </div>

                <div class="form-group">
                    <label>Status do Produto:</label>
                    <div class="status-opcoes">
                        <label for="statusAtivo">
                            <input type="radio" id="statusAtivo" name="statusProduto" value="ativo" checked> Ativo
                        </label>
                        <label for="statusInativo">
                            <input type="radio" id="statusInativo" name="statusProduto" value="inativo"> Inativo
                        </label>
                    </div>
                </div>

                <div class="form-group form-group-full">
                    <button type="submit">Registrar</button>
                    <button type="button" id="botaoCancelar" onclick="cancelarFormulario()">Cancelar</button>
                </div>
            </form>
        </section>
        <!-- Seção da tabela de produtos registrados -->
        <section class="tabela-produto">
            <h2>Produtos Registrados</h2>
            <div class="filtros">
                <input type="text" id="entradaPesquisa" placeholder="Buscar por nome..." />
                <div class="filtro-status">
                    <label>
                        <input type="radio" name="statusProduto" value="ativos" checked onchange="filtrarProdutos()" />
                        Ativos
                    </label>
                    <label>
                        <input type="radio" name="statusProduto" value="inativos" onchange="filtrarProdutos()" />
                        Inativos
                    </label>
                </div>
            </div>
            <div class="container-tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaProdutos">
                        <!-- Os dados dos produtos serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="../menu.js"></script>
</body>
</html>
